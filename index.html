<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank Website</title>
    <!-- ============tailwind========== -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Functonal <span class="text-red-500 font-bold">Baap Er Bank</span>!!</h1>
    </header>
    <main>
        <section class="mt-5">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-amber-400 p-8 rounded-xl">
                    <h4 class="text-3px font-semibold">Deposit</h4>
                    <h1 class="text-5xl">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-3px font-semibold">Withdraw</h4>
                    <h1 class="text-5xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-3px font-semibold">Balance</h4>
                    <h1 class="text-5xl">$<span id="balance-total">1000</span></h1>
                </div>
        </section>
        <!-- ===========deposit & withdraw =============== -->
        <section class="mt-5">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto ">
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-3px font-semibold text-white">Your Deposit</h4>
                    <input type="text" class="px-3 py-1 rounded-xl block mb-3 mt-4 w-3/4" name=""
                        placeholder="$ Amount You Want To Deposit" id="deposit-field">
                    <button id="btn-deposit"
                        class="bg-amber-600 px-8 py-2 rounded-xl text-white hover:bg-amber-800 font-semibold">Deposit</button>
                </div>
                <div class="bg-purple-400 p-8 rounded-xl">
                    <h4 class="text-3px font-semibold text-white">Your Withdraw</h4>
                    <input class="px-3 py-1 rounded-xl block mb-3 mt-4 w-3/4" type="text" name=""
                        placeholder="$ Amount You Want To Withdraw" id="withdraw-field">
                    <button id="withdraw-btn"
                        class="bg-amber-600 px-6 py-2 rounded-xl text-white hover:bg-amber-800 font-semibold">Withdraw</button>
                </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
